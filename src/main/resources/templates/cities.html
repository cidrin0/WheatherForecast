<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Hello Spring Boot</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/cities}">Cities</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/wheather-forecast}">Wheather Forecasts</a>
        </div>
    </div>
</div>
<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h1 class="panel-title">Cities</h1>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="city : ${cities}">
                <td th:text="${city.name}"></td>
                <td th:text="${city.latitude}"></td>
                <td th:text="${city.longitude}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <form class="form-inline" method="POST" th:object="${city}" th:action="@{/cities}" style="margin:10px">
        <div class="form-group">
            <input required type="text" class="form-control" placeholder="Name" th:field="*{name}"/>
            <input required type="number" class="form-control" placeholder="Latitude" th:field="*{latitude}"/>
            <input required type="number" class="form-control" placeholder="Longitude" th:field="*{longitude}"/>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
</body>
</html>
